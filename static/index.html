<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hartonomous Agent UI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1877f2;
            text-align: center;
            margin-bottom: 20px;
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .info-bar span {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            box-sizing: border-box;
            resize: vertical;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #1877f2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #166fe5;
        }
        .output-section h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .scratchpad-container {
            background-color: #f0f2f5;
            padding: 10px;
            border-radius: 6px;
            height: 500px;
            overflow-y: auto;
            border: 1px solid #dddfe2;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message-header {
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 12px;
            color: #65676b;
        }
        .message-content {
            font-size: 14px;
            white-space: pre-wrap;
        }

        /* Agent-specific styling */
        .agent-orchestrator {
            background-color: #e7f3ff;
            border: 1px solid #cce0ff;
            align-self: flex-start;
        }
        .agent-specialist {
            background-color: #f0e6ff;
            border: 1px solid #d9c2ff;
            align-self: flex-start;
            margin-left: 20px;
        }
        .system-message {
            background-color: #e9ecef;
            border: 1px solid #d6d8db;
            align-self: center;
            text-align: center;
            font-style: italic;
        }
        .error-message {
            background-color: #ffebe5;
            border: 1px solid #ffc5b5;
            color: #d92b00;
            align-self: stretch;
        }
        .status-running { color: #31a24c; font-weight: bold; }
        .status-idle { color: #65676b; }
        .status-completed { color: #1877f2; font-weight: bold; }
        .status-error { color: #fa383e; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hartonomous Agent Mission Control</h1>

        <div class="info-bar">
            <span>Agent ID: <span id="agent-id">N/A</span></span>
            <span>Status: <span id="agent-status" class="status-idle">Idle</span></span>
        </div>

        <label for="mission-prompt">Mission Prompt:</label>
        <textarea id="mission-prompt" rows="10" placeholder="Enter your mission prompt here..."></textarea>

        <div class="button-group">
            <button id="launch-agent">Launch Agent</button>
            <button id="clear-prompt">Clear Prompt</button>
        </div>

        <div class="output-section">
            <h2>Agent Stream <button id="clear-output" style="font-size: 12px; padding: 5px 10px;">Clear</button></h2>
            <div id="scratchpad-output" class="scratchpad-container"></div>
        </div>
    </div>

    <script>
        const missionPromptTextarea = document.getElementById('mission-prompt');
        const launchAgentButton = document.getElementById('launch-agent');
        const clearPromptButton = document.getElementById('clear-prompt');
        const clearOutputButton = document.getElementById('clear-output');
        const scratchpadOutput = document.getElementById('scratchpad-output');
        const agentIdSpan = document.getElementById('agent-id');
        const agentStatusSpan = document.getElementById('agent-status');

        let currentEventSource = null;

        function appendMessage(type, content, agentName) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-bubble');

            let agentClass = 'system-message';
            if (agentName) {
                if (agentName.toLowerCase().includes('orchestrator')) {
                    agentClass = 'agent-orchestrator';
                } else if (agentName.toLowerCase().includes('specialist')) {
                    agentClass = 'agent-specialist';
                }
            }
            if (type === 'error') {
                agentClass = 'error-message';
            }
            messageDiv.classList.add(agentClass);

            const header = document.createElement('div');
            header.classList.add('message-header');
            const timestamp = new Date().toLocaleTimeString();
            header.textContent = `${agentName} (${type}) - ${timestamp}`;

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = content;

            messageDiv.appendChild(header);
            messageDiv.appendChild(contentDiv);
            scratchpadOutput.appendChild(messageDiv);
            scratchpadOutput.scrollTop = scratchpadOutput.scrollHeight;
        }

        clearPromptButton.addEventListener('click', () => { missionPromptTextarea.value = ''; });

        clearOutputButton.addEventListener('click', () => {
            scratchpadOutput.innerHTML = '';
            agentStatusSpan.textContent = 'Idle';
            agentStatusSpan.className = 'status-idle';
            if (currentEventSource) {
                currentEventSource.close();
                currentEventSource = null;
            }
        });

        launchAgentButton.addEventListener('click', () => {
            if (currentEventSource) {
                currentEventSource.close();
            }

            const missionPrompt = missionPromptTextarea.value;
            if (!missionPrompt) {
                alert('Please enter a mission prompt.');
                return;
            }

            scratchpadOutput.innerHTML = '';
            appendMessage('status', 'Launching agent...', 'System');
            
            const agentId = 1;
            agentIdSpan.textContent = agentId;
            agentStatusSpan.textContent = 'Running';
            agentStatusSpan.className = 'status-running';

            fetch('/mcp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: missionPrompt, agent_id: agentId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.mission_id) {
                    currentEventSource = new EventSource(`/stream/${data.mission_id}`);

                    currentEventSource.onmessage = function(event) {
                        try {
                            const msg = JSON.parse(event.data);
                            const agentName = msg.agent_name || 'System';
                            const type = msg.type || 'unknown';
                            let content = msg.content;

                            if (type.includes('action')) {
                                content = `Using Tool: ${content.tool}
Query: ${content.query}`;
                            } else if (typeof content !== 'string') {
                                content = JSON.stringify(content, null, 2);
                            }
                            
                            appendMessage(type, content, agentName);

                        } catch (e) {
                            if (event.data.includes("mission_completed")) {
                                appendMessage('status', 'Mission Completed.', 'System');
                                agentStatusSpan.textContent = 'Completed';
                                agentStatusSpan.className = 'status-completed';
                                currentEventSource.close();
                            } else {
                                appendMessage('raw', event.data, 'System');
                            }
                        }
                    };

                    currentEventSource.onerror = function(err) {
                        appendMessage('error', 'Connection Error: Could not connect to agent stream.', 'System');
                        agentStatusSpan.textContent = 'Error';
                        agentStatusSpan.className = 'status-error';
                        currentEventSource.close();
                    };
                } else {
                    throw new Error(data.error || 'Failed to start mission.');
                }
            })
            .catch(error => {
                appendMessage('error', `Fetch Error: ${error.message}`, 'System');
                agentStatusSpan.textContent = 'Error';
                agentStatusSpan.className = 'status-error';
            });
        });
    </script>
</body>
</html>
