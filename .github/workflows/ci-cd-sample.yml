name: MCP-RAG CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with flake8
        run: | 
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Run tests
        run: pytest

      - name: Build Docker image
        run: docker build -t mcp-rag:latest .

      - name: Docker Login (Placeholder)
        run: echo "Login to Docker registry (e.g., Azure Container Registry, Docker Hub)"

      - name: Push Docker image (Placeholder)
        run: echo "Push mcp-rag:latest to Docker registry"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: Production
    steps:
